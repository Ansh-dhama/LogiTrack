spring.application.name=LogiTrackBackendSystem

# Render provides PORT env var at runtime
server.port=${PORT:8090}

# =========================
# Database (MySQL)
# =========================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/logitrack?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =========================
# Mail (Gmail SMTP) - UPDATED FOR RENDER FIX
# =========================
spring.mail.host=smtp.gmail.com
# Switch to Port 465 (SSL) because 587 is blocked
spring.mail.port=465
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}

# Force SSL Connection
spring.mail.protocol=smtps
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# =========================
# JWT
# =========================
app.jwtSecret=${APP_JWT_SECRET:CHANGE_ME_32_CHARS_MIN}
