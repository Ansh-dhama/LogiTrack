spring.application.name=LogiTrackBackendSystem

# ==========================================
# SERVER CONFIGURATION
# ==========================================
# Cloud platforms set the PORT variable automatically.
# Default to 8090 if running locally.
server.port=${PORT:8090}

# ==========================================
# DATABASE (MySQL - Aiven)
# ==========================================
# Uses Environment Variables for security.
# Defaults to localhost for your laptop.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/logitrack?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:NewStrongPassword@123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# JPA / HIBERNATE
# ==========================================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==========================================
# EMAIL (Gmail SMTP)
# ==========================================
# NOTE: This configuration works on Koyeb, Railway, and Render (Paid).
# Render (Free) BLOCKS these ports.
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME:dhamaansh19@gmail.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:fkqislrmcejegdgt}

# Standard SMTP Configuration
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Trust the Gmail server (Required for Cloud)
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

